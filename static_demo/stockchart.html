<script>

function displayChart(data) {
    $(function() {
        $('#container').highcharts('StockChart', {
            chart: {
                alignTicks: false
            },

            xAxis: {
                type: 'datetime',
                tickInterval: 1000*3600,
                dateTimeLabelFormats: {
                    hour: '%H:%M',
                    day: '%m-%d-%y'
                }
            }, 

            rangeSelector: {
                buttons: [{
                            type: "minute",
                            count: 60,
                            text: "1h"
                            }, {
                            type: "minute",
                            count: 360,
                            text: "6h"
                            }, {
                            type: "minute",
                            count: 720, 
                            text: "12h"
                            }, {
                            type: "all",
                            text: "All"
                        }],
                selected: 1
            },

            title: {
                text: "Tweet Activity viewed over time for dates 04/15/2013"
            },

            series: [{
                type: 'column',
                name: 'Tweet Activity',
                data: data,
                dataGrouping: {
                    units: [
                    ['minute', [10,30]],
                    ['hour', [1,6,12]],
                    ['day', [1]],
                    ]
                }
            }]
        });
    });
};
